# ModSecurity configuration for Nginx
# Based on the OWASP ModSecurity Core Rule Set

# -- Rule engine initialization ----------------------------------------------

# Enable ModSecurity, attaching it to every transaction.
# Use DetectionOnly to start with, then change to On after testing
SecRuleEngine On

# -- Request body handling ---------------------------------------------------

# Allow ModSecurity to access request bodies
SecRequestBodyAccess On

# Enable XML request body parser
SecRule REQUEST_HEADERS:Content-Type "^(?:application(?:/soap\+|/)|text/)xml" \
     "id:'200000',phase:1,t:none,t:lowercase,pass,nolog,ctl:requestBodyProcessor=XML"

# Enable JSON request body parser
SecRule REQUEST_HEADERS:Content-Type "^application/json" \
     "id:'200001',phase:1,t:none,t:lowercase,pass,nolog,ctl:requestBodyProcessor=JSON"

# Maximum request body size (13MB for file uploads)
SecRequestBodyLimit 13107200
SecRequestBodyNoFilesLimit 131072

# What to do if request body size is above limit
SecRequestBodyLimitAction Reject

# JSON parsing depth limit
SecRequestBodyJsonDepthLimit 512

# Maximum number of arguments per request
SecArgumentsLimit 1000

# Reject requests with too many arguments
SecRule &ARGS "@ge 1000" \
"id:'200007', phase:2,t:none,log,deny,status:400,msg:'Failed to fully parse request body due to large argument count',severity:2"

# Verify request body processing
SecRule REQBODY_ERROR "!@eq 0" \
"id:'200002', phase:2,t:none,log,deny,status:400,msg:'Failed to parse request body.',logdata:'%{reqbody_error_msg}',severity:2"

# Multipart form data strict validation
SecRule MULTIPART_STRICT_ERROR "!@eq 0" \
"id:'200003',phase:2,t:none,log,deny,status:400, \
msg:'Multipart request body failed strict validation: \
PE %{REQBODY_PROCESSOR_ERROR}, \
BQ %{MULTIPART_BOUNDARY_QUOTED}, \
BW %{MULTIPART_BOUNDARY_WHITESPACE}, \
DB %{MULTIPART_DATA_BEFORE}, \
DA %{MULTIPART_DATA_AFTER}, \
HF %{MULTIPART_HEADER_FOLDING}, \
LF %{MULTIPART_LF_LINE}, \
SM %{MULTIPART_MISSING_SEMICOLON}, \
IQ %{MULTIPART_INVALID_QUOTING}, \
IP %{MULTIPART_INVALID_PART}, \
IH %{MULTIPART_INVALID_HEADER_FOLDING}, \
FL %{MULTIPART_FILE_LIMIT_EXCEEDED}'"

# Multipart boundary validation
SecRule MULTIPART_UNMATCHED_BOUNDARY "@eq 1" \
    "id:'200004',phase:2,t:none,log,deny,msg:'Multipart parser detected a possible unmatched boundary.'"

# PCRE tuning to avoid ReDoS
SecPcreMatchLimit 1000
SecPcreMatchLimitRecursion 1000

# Internal error handling
SecRule TX:/^MSC_/ "!@streq 0" \
        "id:'200005',phase:2,t:none,deny,msg:'ModSecurity internal error flagged: %{MATCHED_VAR_NAME}'"

# -- Response body handling --------------------------------------------------

# Allow ModSecurity to access response bodies
SecResponseBodyAccess On

# Response MIME types to inspect
SecResponseBodyMimeType text/plain text/html text/xml application/json

# Response body size limit (512KB)
SecResponseBodyLimit 524288
SecResponseBodyLimitAction ProcessPartial

# -- Filesystem configuration ------------------------------------------------

# Temporary files location
SecTmpDir /tmp/modsecurity/

# Persistent data location  
SecDataDir /var/lib/modsecurity/

# -- Audit log configuration -------------------------------------------------

# Log transactions marked by rules and server errors
SecAuditEngine RelevantOnly
SecAuditLogRelevantStatus "^(?:5|4(?!04))"

# What to log
SecAuditLogParts ABIJDEFHZ

# Audit log type and location
SecAuditLogType Serial
SecAuditLog /var/log/nginx/modsec_audit.log

# -- Miscellaneous -----------------------------------------------------------

# Parameter separator
SecArgumentSeparator &

# Cookie format
SecCookieFormat 0

# Unicode mapping
SecUnicodeMapFile unicode.mapping 20127

# Status engine for statistics
SecStatusEngine On

# -- Include OWASP Core Rule Set ---------------------------------------------

# Include CRS setup configuration
Include /etc/modsecurity/crs/crs-setup.conf

# Include optional exclusion rules before CRS
IncludeOptional /etc/modsecurity/crs/REQUEST-900-EXCLUSION-RULES-BEFORE-CRS.conf

# Include the OWASP CRS rules
Include /usr/share/modsecurity-crs/rules/*.conf

# Include optional exclusion rules after CRS
IncludeOptional /etc/modsecurity/crs/RESPONSE-999-EXCLUSION-RULES-AFTER-CRS.conf

# -- Custom rules ------------------------------------------------------------

# Include custom rules if they exist
IncludeOptional custom-modsecurity.conf
